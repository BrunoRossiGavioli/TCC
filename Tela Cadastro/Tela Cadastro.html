<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="cadcss.css">
    <title>Cadastro</title>
</head>

<body>
    <form class="form" action="">
        <div class="card">
            <div class="container">
                <div class="row">
                    <div class="col align-self-center">
                        <div class="col-sm">
                            <div class="txtcad">
                                <h3>Cadastro</h3>
                            </div>

                            <br>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Nome">
                                <br>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <br>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Senha">
                                <br>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Confirmar Senha">
                            </div>
                            <div class="form-group form-check">
                                <br>
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Concordo com as <a
                                        href="Politicas de Privacidade.html">Pol√≠ticas de
                                        Privacidade</a></label>
                            </div>
                            <br>
                            <div class="button2">
                                <button class="button" style="vertical-align:middle"><span>Cadastrar</span></button>
                                <br>
                                <br>
                                <div class="jap">
                                    <span>Ja possui uma conta? <a href="Tela Login.html">Login</a></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </form>
